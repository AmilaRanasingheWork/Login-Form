<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3a733a0bdc.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#">
        <h2>Login now</h2>
        <div class="inputs">
            <label for="email" class="inputWrapper">
                <i class="fa-solid fa-user"></i>
                <span></span>
                <input type="e-mail" name="e-mail" placeholder="Enter e-mail address">
            </label>
            <label for="password" class="inputWrapper">
                <i class="fa-solid fa-lock"></i>
                <span></span>
                <input type="password" name="password" placeholder="Enter password">
            </label>
        </div>
        <div class="other">
            <div class="rMe">
                <input type="checkbox">
                <P>Remember me</P>
            </div>
            <a id="forgotPwd" href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
